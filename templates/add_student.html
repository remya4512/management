<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
          background-image: url('{% static "images/blue.jpg" %}');
          background-repeat: no-repeat;
          background-size: cover;
      }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:rgb(63, 9, 114);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ADMIN</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_course' %}">ADD COURSE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_student' %}">ADD STUDENT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'show_details' %}">SHOW STUDENT DETAILS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'show_teacher' %}">SHOW TEACHER DETAILS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_logout' %}">logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



    <div class="container mt-5">
        <div class="p-3 mb-2 bg-secondary text-white text-center">ADD STUDENT</div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <center>
                <form method="post" action="{% url 'add_studentdb' %}">
                    {% csrf_token %}
                    <br>
                    
                    <input type="text" name="name" class="form-control mt-3" placeholder="Enter name">
                    <input type="text" name="address" class="form-control mt-3" placeholder="Enter address">
                    <input type="number" name="age" class="form-control mt-3" placeholder="Enter age">
                    <input type="date" name="jdate" class="form-control mt-3" placeholder="Enter joining date">
                    <select name="sel"  class="form-control mt-3" >
                        {% for c in course %}
                        <option value="{{c.id}}">{{c.course_name}}</option>
                        {%  endfor %}
                    </select>
                    
                    <br>
                    <button type="submit" class="btn btn-dark">ADD</button><hr>
                    
                </form>
            </center>
            </div>
    <div class="col-sm-3"></div>
        </div>
    </div>
    
    
    
</body>
</html>
