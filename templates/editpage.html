<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="p-3 mb-2 bg-secondary text-white text-center">EDIT DETAILS</div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <center>
                   
                 <table>
                <form method ="post" action ="{% url 'editdb' student.id %}">
                    {% csrf_token %}
                    <tr>
                    <td><label>Student Name  </label></td>
                    <td><input type="text" name="name" value="{{student.student_name}}"></td>
                    </tr>
            
                    <tr>
                    <td><label>Email Address </label></td>
                    <td><input type="text" name="address" value="{{student.student_address}}"></td>
                    </tr>
            
                    <tr>
                    <td><label>Age </label></td>
                    <td><input type="number" name="age" value="{{student.student_age}}"></td>
                    </tr>
            
                    <tr>
                        <td><label>Joining Date </label></td>
                        <td><input type="date" name="jdate" value="{{student.joining_date |date:'Y-m-d'}}"></td>
                    </tr>
    
                    
            
                    <tr>
                    <td><label>Course </label></td>
                    <td>
                    <select name="sel" id="">
                        <option selected disabled>{{student.course.course_name}}</option>
                        {% for c in course %}
                        <option value="{{c.id}}">{{c.course_name}}</option>
                        {% endfor %}
                    </select>
                      </td>
                    </tr>
            
                    <tr>
                    <td></td>
                    <td><button type="submit">Update</button></td>
                    </tr>
                    
                </form>
            </table>
            <br><br>
            </center>
               
            </div>
    <div class="col-sm-3"></div>
        </div>
    </div>
    
    
    
</body>
</html>
