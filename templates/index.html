<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
          background-image: url('{% static "images/green.jpg" %}');
          background-repeat: no-repeat;
          background-size: cover;
      }
  </style>
    
</head>

<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:rgb(5, 63, 10);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">INDORE COLLEGE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li> -->
             
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'teacher_signup' %}"><button type="button" class="btn btn-secondary btn-sm">SIGNUP</button></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="container mt-5">
        <div class="p-3 mb-2 bg-success text-white text-center " style="width:50%;margin-left: 50%;">LOGIN HERE</div>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <center>
                <form  method="post" action="{% url 'admin_login' %}">
                    {% csrf_token %}
                    <br>
                    <input type="text" name="name" class="form-control mt-3" placeholder="Enter username">
                    <input type="password" name="password" class="form-control mt-3" placeholder="Enter password">
                    <br>
                    <button type="submit" class="btn btn-dark">SUBMIT</button><hr>
                    
                </form>
            </center>
            </div>
    <div class="col-sm-3"></div>
        </div>
</div>


    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
       {% for message in messages %}
       <h5 style="color: red;">
          {{message}}
       </h5>
       {% endfor %}
      </div>
      <div class="col-sm-4"></div>   
</div> 
</body>
</html>
