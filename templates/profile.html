<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
          background-image: url('{% static "images/blue.jpg" %}');
          background-repeat: no-repeat;
          background-size: cover;
      }
  </style>
</head>
<body>
        <center>
          <div class="p-3 mb-2 bg-info text-white text-center">MY PROFILE</div>
        <div class="card" style="width: 18rem;">
            
            <img src="{{users.image.url}}"  class="card-img-top" >
            
            <div class="card-body">
              
              
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{users.user }}    </li>
              <li class="list-group-item">Address:    {{users.address }}</li>
              <li class="list-group-item">Age:        {{users.age }}   </li>
              <li class="list-group-item">Mobile No.:  {{users.number }}    </li>
              <li class="list-group-item">Course:  {{users.course.course_name }}    </li>
            </ul>
            <div class="card-body">
              <a href="{% url 'user_home' %}" class="card-link">GO BACK</a>
              
            </div>
          </div>
        </center>
</body>
</html>
