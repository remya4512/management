<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body style="background-color: rgb(46, 46, 129);color: aliceblue;">
    <div class="p-3 mb-2 bg-secondary text-white text-center">EDIT DETAILS</div>
      
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            
            <form enctype="multipart/form-data" method="post" action="{% url 'edit' %}">
                {% csrf_token %}
                <label>FIRST NAME :</label>
                <input type="text" name="fname" class="form-control mt-3" value="{{users.user.first_name}}" >
                <label>LAST NAME :</label>
                <input type="text" name="lname" class="form-control mt-3" value="{{users.user.last_name}}" >
                <label>USERNAME :</label>
                <input type="text" name="uname" class="form-control mt-3" value="{{users.user.username}}">
                
                <label>EMAIL :</label>
                <input type="email" name="email" class="form-control mt-3" value="{{users.user.email}}">
                <label>ADDRESS :</label>
                <input type="text" name="address" class="form-control mt-3" value="{{users.address}}">
                <label>AGE :</label>
                <input type="number" name="age" class="form-control mt-3" value="{{users.age}}">
                <label>CONTACT NUMBER :</label>
                <input type="number" name="number" class="form-control mt-3" value="{{users.number}}">

                
                <img src="{{users.image.url}}" class="w-25"><br>{{users.image}}
                    <input type="file" name="file" class="form-control mt-3" accept="image/*"><BR>
                
                        <label for="qualification">Qualification:</label>
                        <select class="form-control" name="sel" id="qualification" >
            
                            {% for c in course %}
                            {% if c.id == users.course.id %}
                                <option value="{{c.id}}" selected>{{c.course_name}}</option>
                            {% else %} 
                                <option value="{{c.id}}" >{{c.course_name}}</option> 
                            {% endif %}      
                            {% endfor %}
                        </select>



                   
                <br><br>
                <button type="submit" class="btn btn-dark">EDIT DETAILS </button><hr>
                
            </form>
        
        </div>
<div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
